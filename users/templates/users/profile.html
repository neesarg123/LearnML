{% extends "land/base.html" %}
{% load crispy_forms_tags %}

{% block section %}
	<div class='content-section'>
		<div class="media-card">
			<div class="media-body">
				<img class="round-account-img" src="{{ user.profile.image.url }}" alt="image">
				<h2 class='account-heading'>{{ user.username }}</h2>
				<p class="account-email-text">{{ user.email }}</p>
			</div>
		</div>
		<!-- FORM -->
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="join-form-legend">your info</legend>
				<div class="form-container">
					{{ u_form|crispy }}
					{{ p_form|crispy }}
				</div>
			</fieldset>
			<div class="form-group-down">
				<button class='sign-up-btn' type="submit">update</button>
			</div>
		</form>

	</div>
{% endblock section %}
