{% extends "land/base.html" %}
{% load crispy_forms_tags %}

{% block section %}
	<div class='content-section'>
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="join-form-legend">Reset Password</legend>
				<div class="form-container">
					{{ form|crispy }}
				</div>
			</fieldset>
			<div class="form-group-down">
				<button class='sign-up-btn' type="submit">Reset Password</button>
			</div>
		</form>
	</div>
{% endblock section %}
